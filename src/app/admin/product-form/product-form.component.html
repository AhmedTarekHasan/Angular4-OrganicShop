<form [formGroup]="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      <ng-container *ngFor="let err of titleErrors">{{ err.message }}</ng-container>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input formControlName="price" id="price" type="number" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <ng-container *ngFor="let err of priceErrors">{{ err.message }}</ng-container>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select formControlName="category" id="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      <ng-container *ngFor="let err of categoryErrors">{{ err.message }}</ng-container>
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      <ng-container *ngFor="let err of imageUrlErrors">{{ err.message }}</ng-container>
    </div>
  </div>
  <button
    [disabled]="title.pending || !form.valid"
    class="btn btn-primary"
    (click)="save()">Save
  </button>
</form>
