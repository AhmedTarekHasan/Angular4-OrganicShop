<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          [(ngModel)]="productToEdit.title"
          formControlName="title"
          id="title"
          type="text"
          class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          <ng-container *ngFor="let err of titleErrors">{{ err.message }}<br/></ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input
          [(ngModel)]="productToEdit.price"
            formControlName="price"
            id="price"
            type="number"
            class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <ng-container *ngFor="let err of priceErrors">{{ err.message }}<br/></ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          [(ngModel)]="productToEdit.categoryId"
          formControlName="category"
          id="category"
          class="form-control">
          <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          <ng-container *ngFor="let err of categoryErrors">{{ err.message }}<br/></ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          [(ngModel)]="productToEdit.imageUrl"
          formControlName="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <ng-container *ngFor="let err of imageUrlErrors">{{ err.message }}<br/></ng-container>
        </div>
      </div>
      <button
        [disabled]="title.pending || !form.valid"
        class="btn btn-primary"
        (click)="save()">
        <ng-container *ngIf="displayMode === 0">Create</ng-container>
        <ng-container *ngIf="displayMode === 1">Update</ng-container>
      </button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="delete()">
        <ng-container *ngIf="displayMode === 0">Cancel</ng-container>
        <ng-container *ngIf="displayMode === 1">Delete</ng-container>
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="productToEdit.imageUrl" *ngIf="productToEdit.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{ productToEdit.title }}</h5>
        <p class="card-text">{{ productToEdit.price | currency:'USD':true }}</p>
      </div>
    </div>
  </div>
</div>
